<html lang="en">
  <head>
    <meta charset="UTF-8" />

    />

    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: rgb(3, 14, 14);
        color: white;
      }

      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 70px;

        background-color: rgb(5, 30, 30);
      }

      nav ul {
        display: flex;
        justify-content: cneter;
      }

      nav ul li {
        list-style-type: none;
        margin: 0 23px;
      }

      nav ul li a {
        text-decoration: none;
        color: white;
      }

      nav ul li a:hover {
        color: rgb(65, 197, 206);
        font-size: 1.18rem;
      }

      .left {
        /* position: fixed; */
        font-size: 1.1rem;
        font-family: "Ubuntu", sans-serif;
      }

      .right {
        /* position: fixed; */
        font-size: 2.2rem;
        font-family: "Dancing Script", "Pacifico", "Indie Flower", "Raleway",
          "Comic Sans MS", "Papyrus", "Ubuntu", sans-serif;
      }

      .firstSection {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 80px 0;
      }

      .firstSection > div {
        width: 30%;
        /* background-color: cadetblue; */
        font-family: "Source Code Pro", monospace;
      }

      .leftSection {
        font-size: 2.5rem;
        width: 30%;
        min-width: 300px;
        white-space: nowrap;
        /* Add a minimum width to prevent it from becoming too narrow */
      }

      .rightSection img {
        float: right;
        border-radius: 10%;
        width: 100%;
        height: 95%;
        border: 4px solid rgb(120, 164, 245);
        box-shadow: 0 0 10px rgb(63, 174, 238), 0 0 20px rgb(103, 161, 228),
          0 0 30px rgb(7, 130, 231);
      }

      footer {
        background-color: rgb(19, 34, 39);
        /* height: 233px; */
      }

      .footer {
        display: flex;
        padding: 23px 122px;
        justify-content: space-evenly;
        font-family: "Ubuntu", sans-serif;
        font-size: smaller;
        font-weight: lighter;
        color: rgb(157, 177, 171);
      }

      .footer ul {
        list-style: none;
      }

      .footer > div {
        width: 123px;
      }

      footer .footer-rights {
        text-align: center;
        color: gray;
        padding: 12px 0px;
      }

      .leftSection .buttons {
        display: flex;
        gap: 20px;
      }

      .leftSection .btn:hover {
        color: rgb(5, 30, 30);
        background-color: white;
        border: 2px solid rgb(24, 168, 147);
      }

      .leftSection .btn {
        padding: 8px;
        background: rgb(5, 30, 30);
        color: white;
        border: 2px solid white;
        border-radius: 6px;
        font-size: 20px;
        cursor: pointer;
        margin: auto;
        margin-left: -10px;
      }

      .leftSection .btn:click {
        color: rgb(255, 255, 255);
        background-color: rgb(28, 8, 8);
        border: 2px solid rgb(159, 33, 33);
      }

      /* email section  */
      .email-section {
        text-align: center;
        padding: 40px 0;
        background-color: #03110f;
      }

      .email-section h2 {
        color: #fff;
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      .email-form {
        display: flex;
        flex-direction: column;
        max-width: 400px;
        margin: 0 auto;
      }

      .email-input,
      .email-textarea {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .email-submit {
        padding: 10px;
        background: rgb(5, 30, 30);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1.1rem;
        cursor: pointer;
      }

      .email-submit:hover {
        background-color: rgb(28, 8, 8);
      }

      /* Responsive styles */

      @media (max-width: 768px) {
        rightSection img {
          float: right;
          border-radius: 10%;
          width: 100%;
          height: 95%;
          border: 4px solid rgb(120, 164, 245);
          box-shadow: 0 0 10px rgb(149, 255, 181), 0 0 20px rgb(229, 233, 238),
            0 0 30px rgb(185, 243, 167);
          margin: 5px 5px;
          padding: 10px 30px;
        }
        .firstSection {
          flex-direction: column;
          align-items: center;
          margin: 40px 0;
        }

        .firstSection > div {
          width: 90%;
          margin-bottom: 20px;
        }

        .leftSection {
          font-size: 2rem;
          width: 90%;
        }

        .rightSection img {
          float: none;
          width: 80%;
          height: auto;
          margin-top: 20px;
        }

        .leftSection .buttons {
          margin-top: 40px;
          flex-direction: column;
          gap: 10px;
          margin-bottom: 40px;
        }
        .leftSection .btn {
          /* align-items: center;/ */
          width: 80%;

          margin: 5px 5px;
          padding: 10px 20px;
          background: rgb(5, 30, 30);

          border-radius: 6px;
          font-size: 20px;
          cursor: pointer;
          text-align: center;
        }

        .email-form {
          max-width: 100%;
          margin: 5px 5px;
          padding: 10px 30px;
        }
      }

      @media (max-width: 480px) {
        .leftSection {
          font-size: 1.5rem;
        }

        .email-section h2 {
          font-size: 1.5rem;
        }

        .email-submit {
          font-size: 1rem;
        }
      }
    </style>
  </head>
